<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review - Gamers.GG</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <header class="header">
    <a href="game.html" class="logo">Gamers.GG</a>
    <input type="text" class="search-bar" placeholder="Search for Games...">
    <nav>
      <ul class="nav-links">
        <li><a href="game.html">Home</a></li> 
        <li><a href="contact.html">Contact</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="news.html">News</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <section class="review-form">
      <h2>Write a Review</h2>
      <form>
        <label for="game-title">Game Title:</label>
        <input type="text" id="game-title" name="game-title" required>

        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review-text" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </section>
    <script src="script.js"></script>
  </main>

  <footer>
    <p>&copy; 2025 Fun & Games. All rights reserved.</p>
  </footer>
</body>
</html>
